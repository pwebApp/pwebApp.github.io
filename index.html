<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticación</title>
    <link rel="stylesheet" href="estilos.css">

   <!-- Carga el núcleo de Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Agrega el manejo de autenticación. -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
    <script src="js/init.js"></script>
  </head>
  <body>
    <h1>Autenticación</h1>
    <h1>Sesión</h1>
    <fieldset>
      <legend>Email</legend>
      <output id="email"><progress max="100">Cargando…</progress></output>
    </fieldset>
    <fieldset>
      <legend>Nombre</legend>
      <output id="nombre"></output>
    </fieldset>
    <figure><img id="avatar" alt="Avatar"></figure>
    <button type="button" onclick="terminaSesión()">Terminar Sesión</button>
    <br>
    <br>
    
    <form id="forma" action="javascript:procesa()">
      <p><em>El borde azul indica obligatorio</em></p>
      <p>
        <label accesskey="E">
          Entero<br>
          <input name="entero" type="number" autofocus
                 required min="0" max="20" step="1">
        </label>
        <br><em>Entre 0 y 20.</em>
        <br><output id="salidaEntero"></output>
      </p>
      <p>
        <label accesskey="R">
          Rango<br>
          <span>
            3
            <input name="rango" type="range" min="3"
                   max="10" step="1" list="rayas">
            10
          </span>
        </label>
        <br><output id="salidaRango"></output>
      </p>
      <p>
        <label>
          Porcentaje de Entero/Rango<br>
          <meter id="medidor" min="0" max="1" low="0.3"
                 high="0.7" optimum="0.5" value="0"></meter>
        </label>
        <br><output id="salidaPorcentaje"></output>
       </p>
       <p>
         <label accesskey="N">
           Número<br>
           <input name="numero" type="text" class="numero"
                  required pattern="[0-9,]+[.]\d{2}?"
                  placeholder="2 decimales" maxlength="11"
                  size="13" value=".00">
         </label>
         <br><output id="salidaNumero"></output>
       </p>
       <p>
         <input type="submit" value="Procesar" accesskey="P">
         <button id="limpiar">Limpiar</button>
       </p>
    </form>

    <footer>Copyright &copy; 2021 Ricardo Armando Machorro Reyes.</footer>
    <script>
      //@ts-check
      /** Conexión al sistema de autenticación de Firebase. */
      // @ts-ignore
      const auth = firebase.auth();
      /** Tipo de autenticación de usuarios. En este caso es con Google. */
      // @ts-ignore
      const provider = new firebase.auth.GoogleAuthProvider();
      /* Configura el proveedor de Google para que permita seleccionar de una
       * lista. */
      provider.setCustomParameters({ prompt: "select_account" });
      /* Recibe una función que se invoca cada que hay un cambio en la
       * autenticación y recibe el modelo con las características del usuario.*/
      auth.onAuthStateChanged(
        /** Recibe las características del usuario o null si no ha iniciado
         * sesión. */
        usuarioAuth => {
          if (usuarioAuth && usuarioAuth.email) {
            // Usuario aceptado.
            // @ts-ignore Muestra el email registrado en Google.
            email.value = usuarioAuth.email;
            // @ts-ignore Muestra el nombre registrado en Google.
            nombre.value = usuarioAuth.displayName;
            // @ts-ignore Muestra el avatar registrado en Google.
            avatar.src = usuarioAuth.photoURL;
          } else {
            // No ha iniciado sesión. Pide datos para iniciar sesión.
            auth.signInWithRedirect(provider);
          }
        },
        // Función que se invoca si hay un error al verificar el usuario.
        procesaError
      );
      /** Termina la sesión. */
      async function terminaSesión() {
        try {
          await auth.signOut();
        } catch (e) {
          procesaError(e);
        }
      }
      /** Procesa un error. Muestra el objeto en la consola y un cuadro de
       * alerta con el mensaje.
       * @param {Error} e descripción del error. */
      function procesaError(e) {
        console.log(e);
        alert(e.message);
      }
    </script>
  </body>
</html>
